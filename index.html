<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h1>Quiz!</h1>
    </header>

    <main class="quiz">
        <section>
            <p class="timer"></p>
        </section>

        <section>
            <button id="startButton" class="start">Start!</button>    
        </section>

        <section class="quiz-body">
            <p id="question">Question goes here</p>
            <p id="finished-messaage"></p>

            <div class="option-buttons">
                <div>
                    <button class="answerButton" id="first">first choice</button>
                    <p class="score"></p>
                </div>
                <div>
                    <button class="answerButton" id="second">second choice</button>
                    <form id="input">
                        <label for="initials">Enter initials: </label>
                        <input type="text">
                    </form>      
                </div>
                <div>
                    <button class="answerButton" id="third">third choice</button>
                </div>
                <div>
                    <button class="answerButton" id="fourth">Fourth choice</button>
                </div>
            </div>
        </section>

        <section>
                <p class="answer-result">right/wrong</p>
        </section>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Golf Speed Quiz</title>
</head>
<body>
    <header>
        <h1>Golf Speed Quiz!</h1>
    </header>

    <main class="quiz">
        <section>
            <p class="timer"></p>
        </section>

        <section>
            <button id="startButton" class="start">Start!</button>    
        </section>

        <section class="quiz-body">
            <div>
                <ol class="highscore-tracker">
                    <li></li>
                </ol>
            </div>
            <p id="question">Question goes here</p>
            <p id="finished-messaage"></p>
            <div class="option-buttons">
                <div>
                    <button class="answerButton" id="first">first choice</button>
                </div>
                <div>
                    <p class="score"></p>
                    <button class="answerButton" id="second">second choice</button>
                    <form>
                        <label for="initials">Enter initials: </label>
                        <input id="input" type="text" placeholder="Initials">
                        <input id="submit" type="submit" value="Submit">
                    </form>      
                </div>
                <div>
                    <button class="answerButton" id="third">third choice</button>
                </div>
                <div>
                    <button class="answerButton" id="fourth">Fourth choice</button>
                </div>
            </div>
        </section>

        <section>
                <p class="answer-result"></p>
        </section>
        
        <section>
            <button id="stats">Highscores</button>
        </section>

        <script src="./assets/script.js"></script>
    </main>

    

    
</body>
</html>
